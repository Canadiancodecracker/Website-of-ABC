<svg width="600" height="250" viewBox="0 0 600 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .navy { fill: #0E2F5A; }
      .wave-stroke { stroke: #0E2F5A; stroke-width: 14; fill: none; stroke-linecap: round; }
    </style>
  </defs>
  
  <!-- Letter C (left) -->
  <text x="80" y="155" font-family="Arial, Helvetica, sans-serif" font-size="80" font-weight="900" class="navy">C</text>
  
  <!-- Letter A (center, large and bold) -->
  <g class="navy">
    <polygon points="220,200 260,50 290,50 250,200"/>
    <polygon points="290,50 320,50 360,200 330,200"/>
    <rect x="240" y="115" width="90" height="20"/>
    <polygon points="260,50 290,50 275,30"/>
  </g>
  
  <!-- Three Curved Wave Lines -->
  <g class="wave-stroke">
    <path d="M 140 155 Q 200 150 260 145 Q 320 140 380 135 Q 420 132 450 138"/>
    <path d="M 135 135 Q 195 130 255 125 Q 315 120 375 115 Q 415 112 445 118"/>
    <path d="M 130 115 Q 190 110 250 105 Q 310 100 370 95 Q 410 92 440 98"/>
  </g>
  
  <!-- Letter N (right) -->
  <text x="470" y="155" font-family="Arial, Helvetica, sans-serif" font-size="80" font-weight="900" class="navy">N</text>
</svg>
