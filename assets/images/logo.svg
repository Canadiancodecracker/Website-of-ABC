<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-navy { fill: #1B3A5F; }
    </style>
  </defs>
  
  <!-- Letter C (left side) -->
  <text x="50" y="200" font-family="Arial, Helvetica, sans-serif" font-size="120" font-weight="900" class="logo-navy">C</text>
  
  <!-- Letter A (center, dominant) -->
  <g class="logo-navy">
    <path d="M 200 80 L 250 80 L 300 270 L 260 270 L 250 230 L 200 230 L 190 270 L 150 270 Z M 210 190 L 240 190 L 225 110 Z"/>
  </g>
  
  <!-- Three Wave Lines (diagonal flow) -->
  <g class="logo-navy">
    <path d="M 80 220 Q 140 200 200 180 Q 260 160 320 140 Q 350 130 380 125" 
          stroke="#1B3A5F" stroke-width="12" fill="none" stroke-linecap="round"/>
    <path d="M 75 200 Q 135 180 195 160 Q 255 140 315 120 Q 345 110 375 105" 
          stroke="#1B3A5F" stroke-width="12" fill="none" stroke-linecap="round"/>
    <path d="M 70 180 Q 130 160 190 140 Q 250 120 310 100 Q 340 90 370 85" 
          stroke="#1B3A5F" stroke-width="12" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Letter N (right side) -->
  <text x="390" y="200" font-family="Arial, Helvetica, sans-serif" font-size="120" font-weight="900" class="logo-navy">N</text>
</svg>
