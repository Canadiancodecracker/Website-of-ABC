<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Snake</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app">
      <h1>Snake</h1>
      <section class="hud" aria-live="polite">
        <div>Score: <span id="score">0</span></div>
        <div>
          <button id="pauseBtn" type="button">Pause</button>
          <button id="restartBtn" type="button">Restart</button>
        </div>
      </section>
      <canvas
        id="board"
        width="400"
        height="400"
        role="img"
        aria-label="Snake game board"
      ></canvas>
      <p id="status">Use Arrow Keys or WASD to move.</p>
      <section class="controls" aria-label="Touch controls">
        <button data-dir="up" type="button">Up</button>
        <div class="middle">
          <button data-dir="left" type="button">Left</button>
          <button data-dir="down" type="button">Down</button>
          <button data-dir="right" type="button">Right</button>
        </div>
      </section>
    </main>
    <script type="module" src="./snake.js"></script>
  </body>
</html>
