<body class="bg-gray-50">
  <header class="bg-white border-b border-gray-200">
    <div class="mx-auto max-w-4xl px-4 py-6">
      <a href="../index.html" class="text-brand-blue hover:underline">← 返回首页</a>
    </div>
  </header>
  
  <main class="mx-auto max-w-4xl px-4 py-12">
    <article>
      <div class="mb-6">
        <p class="text-sm text-gray-500 mb-2">2024年12月15日</p>
        <h1 class="text-4xl font-bold text-gray-900 mb-4">ABC化工有限公司推出"超级绿色"倡议：目标到2026年减少20%碳足迹</h1>
      </div>
      
      <div class="prose prose-lg max-w-none">
        <p>ABC化工有限公司今天宣布了其对环境责任最重要的企业承诺，推出了"超级绿色"倡议。这一全面的、全公司范围的计划旨在到2026年底实现范围1和范围2碳排放至少减少20%，以2024年为基准年。</p>
        
        <p>该倡议下的关键投资包括在我们的主要制造工厂安装新的先进闭环过滤系统，并承诺到明年年底将所有企业办公室和研发设施100%转换为可再生能源。这一倡议体现了我们的核心理念：值得信赖的化学，为现在和未来。</p>
      </div>
    </article>
  </main>
